# GitHub Actions Workflow for React Weather Homework
# This workflow installs dependencies, runs tests, and builds the app on push and pull request events.

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Audit dependencies
        run: npm run audit

      - name: Check for dependency updates
        run: npm run check-updates

      - name: Build
        run: npm run build
