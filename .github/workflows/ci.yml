# GitHub Actions Workflow for React Weather Homework
# This workflow installs dependencies, runs tests, and builds the app on push and pull request events.


name: CI

env:
  NODE_VERSION: '21'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Install ESLint
        run: npm install eslint --no-save
      - name: Lint
        run: npx eslint --config eslint.config.js .

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Install ESLint
        run: npm install eslint --no-save
      - name: Lint
        run: npx eslint --config eslint.config.js .
      - name: Test (Node.js only)
        run: node --test

  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Install audit dependencies
        run: npm install --no-save npm-audit-resolver
      - name: Fix vulnerabilities
        run: npm audit fix --force || true
      - name: Audit dependencies
        run: npm run audit

  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Install update dependencies
        run: npm install --no-save npm-check-updates
      - name: Check for dependency updates
        run: npm run check-updates

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, audit, check-updates]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
